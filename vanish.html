<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minar</title>
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/slider.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <main class="main">

        <section class="vanish">
            <div class="vanish__container container">
                <div class="vanish__content">
                    <h1 class="vanish__title">Let something go for today.</h1>
                    <p class="vanish__subtitle">
                        Write what's been bothering you? When you're ready, we'll let it vanish together.
                    </p>

                    <div class="vanish__card">
                        <textarea class="vanish__input"
                            placeholder="Type anything that feels heavy right now..."></textarea>

                        <div class="vanish__footer">
                            <button class="vanish__button disabled" disabled>
                                Let it vanish
                            </button>
                        </div>
                    </div>

                    <p class="vanish__disclaimer">
                        Nothing written here is saved or stored. It disappears from this page.
                    </p>
                </div>
            </div>
        </section>

    </main>

    <!-- Script -->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>

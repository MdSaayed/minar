<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Degree Rotating Text Boxes</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff5e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-image {
            width: 250px;
            z-index: 10;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .rotating-orbit {
            background: red;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: rotate360 20s linear infinite;  
        }

        .text-box {
            position: absolute;
            background: linear-gradient(to right, #f39c12, #e67e22);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            width: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: counterRotate 20s linear infinite;
        }

        .text-box strong {
            display: block;
            margin-bottom: 3px;
        }

        .box-1 {
            top: 0%;
            left: 15%;
            transform: translate(-50%, 59%);
        }

        .box-2 {
            top: 25%;
            right: -10%;
        }

        .box-3 {
            bottom: 25%;
            right: -10%;
        }

        .box-4 {
            bottom: 0%;
            left: 45%;
            transform: translate(-50%, 50%);
        }

        .box-5 {
            bottom: 25%;
            left: -10%;
        }

        .box-6 {
            top: 25%;
            left: -10%;
        }

        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes counterRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="YOUR_IMAGE_URL_HERE" alt="Vini: The Quiet Escape" class="center-image">

        <div class="rotating-orbit">
            <div class="text-box box-1">
                <strong>Thick 200gsm pages</strong>
                colours stay crisp with zero bleed-through.
            </div>
            <div class="text-box box-2">
                <strong>Protective sheet included</strong>
                use your markers freely.
            </div>
            <div class="text-box box-3">
                <strong>Single-sided artwork</strong>
                every page stays protected.
            </div>
            <div class="text-box box-4">
                <strong>Made for quiet breaks</strong>
                a small offline moment.
            </div>
            <div class="text-box box-5">
                <strong>Modern, gender-neutral</strong>
                illustrations enjoyable for anyone.
            </div>
        </div>
    </div>

</body>

</html>

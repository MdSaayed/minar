<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minar Ease - Vanish</title>
    <style>
        /* 1. Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 2. Page Wrapper with a more vibrant background */
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Multi-layered gradient to mimic the fabric look in the image */
            background: #ffb169; 
            background: radial-gradient(circle at 20% 20%, #ffcf96 0%, #ff9f45 60%, #ff810c 100%);
            padding: 20px;
            color: #1a1a1a;
        }

        /* 3. Vanish Block (BEM) */
        .vanish {
            width: 100%;
            max-width: 860px;
            text-align: center;
        }

        .vanish__title {
            font-size: clamp(2.2rem, 5vw, 3.8rem);
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: -1.5px;
        }

        .vanish__subtitle {
            font-size: 1.15rem;
            margin-bottom: 50px;
            color: rgba(0, 0, 0, 0.7);
            font-weight: 400;
        }

        /* 4. The Glassmorphism Card Element */
        .vanish__card {
            background: rgba(255, 255, 255, 0.18); /* Transparent white */
            border: 1px solid rgba(255, 255, 255, 0.4); /* Light border for edge highlight */
            border-radius: 35px;
            padding: 50px 45px 35px 45px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            
            /* Crucial for the glass effect */
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); 
            
            margin-bottom: 30px;
        }

        .vanish__input {
            width: 100%;
            height: 110px;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08); /* Soft line */
            outline: none;
            font-size: 1.4rem;
            color: #2d2d2d;
            resize: none;
            font-weight: 300;
        }

        .vanish__input::placeholder {
            color: rgba(0, 0, 0, 0.25);
        }

        .vanish__footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 25px;
        }

        /* 5. The Vanish Button */
        .vanish__button {
            background: rgba(255, 255, 255, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 28px;
            border-radius: 20px;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vanish__button:hover {
            background: rgba(255, 255, 255, 0.65);
            transform: translateY(-1px);
        }

        .vanish__disclaimer {
            font-size: 0.85rem;
            color: rgba(0, 0, 0, 0.45);
        }

        /* Accessibility: focus state for the card when typing */
        .vanish__input:focus {
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <section class="vanish">
        <h1 class="vanish__title">Let something go for today.</h1>
        <p class="vanish__subtitle">
            Write what's been bothering you? When you're ready, we'll let it vanish together.
        </p>

        <div class="vanish__card">
            <textarea 
                class="vanish__input" 
                placeholder="Type anything that feels heavy right now..."
            ></textarea>
            
            <div class="vanish__footer">
                <button class="vanish__button">Let it vanish</button>
            </div>
        </div>

        <p class="vanish__disclaimer">
            Nothing written here is saved or stored. It disappears from this page.
        </p>
    </section>

</body>
</html>
